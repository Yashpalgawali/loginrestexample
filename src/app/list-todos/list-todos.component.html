
<h1>My Todos</h1>
<div class="container">
    <div class="alert alert-success" *ngIf="message">{{message}}</div>
<table border="1" class="table table-hover">
    <caption>My Todo's</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>DATE</th>
            <th>Status</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase }}</td>
            <td>{{todo.done}}</td>
            <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">DELETE</button></td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-warning">UPDATE</button></td>
        </tr>
    </tbody>
</table>
<div class="form-group">
    <button (click)="addTodo()" class="btn btn-success">ADD</button>
</div>
</div>
