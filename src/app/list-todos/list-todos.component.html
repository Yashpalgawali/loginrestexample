
<h1>My Todos</h1>
<div class="container">
<table border="1" class="table table-hover">
    <caption>My Todo's</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>DATE</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase }}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
</div>
