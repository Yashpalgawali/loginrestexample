<h1>ToDO</h1>
<div class="container">
    <div *ngIf="todoForm.dirty && todoForm.invalid" class="alert alert-danger">Enter Valid Values</div>
    <div *ngIf="todoForm.dirty && targetDate.invalid" class="alert alert-danger">Enter Valid Date</div>
<form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group mb-3">
        <label for="description">Description</label> <input type="text" name="description" [(ngModel)]="todo.description"  id="description" class="form-control" required>
    </fieldset>
    <fieldset class="form-group mb-3">
    <label for="targetDate">targetDate</label><input type="date" name="targetDate" #targetDate="ngModel"
            [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
            (ngModelChange)="todo.targetDate = $event" id="targetDate" class="form-control" required>
    </fieldset>
    <button class="btn btn-success" type="submit">Save</button>
</form>
</div>
